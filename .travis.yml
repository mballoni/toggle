language: java
jdk:
  - oraclejdk8
  - oraclejdk11
jobs:
  include:
    - stage: Build
      script: ./gradlew compileJava
    - stage: Unit Test
      script: ./gradlew test
    - stage: Dependency Check
      script: ./gradlew dependencyCheckAnalyze
    - stage: Static Analysis
      script: ./gradlew sonarqube

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

addons:
  sonarcloud:
    organization: "mballoni-github"