plugins {
//	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
}

apply plugin: "maven"
apply plugin: 'maven-publish'
//apply plugin: 'io.spring.dependency-management'

group = 'com.marceloballoni'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:2.1.4.RELEASE'

	compileOnly 'org.springframework.boot:spring-boot-starter-jdbc:2.1.4.RELEASE'

	compileOnly 'org.projectlombok:lombok:1.18.6'
	testCompileOnly 'org.projectlombok:lombok:1.18.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.6'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.6'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
}
